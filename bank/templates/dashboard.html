<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome, {{.User.Name}}</h1>
        
        <div class="user-info">
            <p><strong>Username:</strong> {{.User.Username}}</p>
            <p><strong>Date of Birth:</strong> {{.User.DOB}}</p>
            <p><strong>Gender:</strong> {{.User.Gender}}</p>
            <div class="balance">Balance: â‚¹{{printf "%.2f" .User.Balance}}</div>
        </div>

        {{if .Error}}
            <p class="error">{{.Error}}</p>
        {{end}}

        <div class="transaction-form">
            <h3>Deposit Funds</h3>
            <form action="/deposit?user={{.User.Username}}" method="post">
                <input type="number" step="0.01" name="amount" placeholder="Amount to deposit" required>
                <button type="submit">Deposit</button>
            </form>
        </div>

        <div class="transaction-form">
            <h3>Withdraw Funds</h3>
            <form action="/withdraw?user={{.User.Username}}" method="post">
                <input type="number" step="0.01" name="amount" placeholder="Amount to withdraw" required>
                <button type="submit">Withdraw</button>
            </form>
        </div>

        <a href="/login" class="logout">Logout</a>
    </div>
</body>
</html>
